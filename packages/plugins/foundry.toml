[profile.default]
src = 'contracts'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout']
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = false
ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../.."]
solc = '0.8.21'
memory_limit = 3355443200
always_use_create_2_factory=true

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
ethereum = "${ETH_MAINNET_URL}"
sepolia = "${ETH_SEPOLIA_URL}"
optimism_mainnet = "${OPT_MAINNET_URL}"
optimism_sepolia = "${OPT_SEPOLIA_URL}"
arbitrum = "${ARB_MAINNET_URL}"
