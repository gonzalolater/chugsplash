linea = "${LINEA_MAINNET_URL}"
linea_sepolia = "${LINEA_SEPOLIA_URL}"
polygon_zkevm = "${POLYGON_ZKEVM_MAINNET_URL}"
polygon_zkevm_cardona = "${POLYGON_ZKEVM_CARDONA_URL}"
avalanche = "${AVALANCHE_MAINNET_URL}"
avalanche_fuji = "${AVALANCHE_FUJI_URL}"
fantom = "${FANTOM_MAINNET_URL}"
fantom_testnet = "${FANTOM_TESTNET_URL}"
base = "${BASE_MAINNET_URL}"
base_sepolia = "${BASE_SEPOLIA_URL}"
celo = "${CELO_MAINNET_URL}"
